<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/logo.png">
    <title>Cadastro</title>
</head>

<body class="login">
    <form>
        <h2>Cadasto do Aluno</h2>
        <section>
            <input type="text" placeholder="Digite seu nome completo" id="usuario">
            <img src="../img/user.jpg" alt="Imagem de usuario" class="ususario"> <br>
            <span id="usuarioE" class="oculto">Insira seu nome completo*</span>
        </section>
        <section>
            <input type="text" placeholder="Digite seu usuario" id="usuario">
            <img src="../img/user.jpg" alt="Imagem de usuario" class="ususario"> <br>
            <span id="usuarioE" class="oculto">Insira o usuario*</span>
        </section>
        <section>
            <input type="email" placeholder="Digite o seu e-mail" id="usuario">
            <img src="../img/mail.jpg" alt="Imagem de usuario" class="ususario"> <br>
            <span id="usuarioE" class="oculto">Insira o seu e-mail*</span>
        </section>
        <section>
            <input type="password" placeholder="Digite sua senha" id="senha">
            <img src="../img/padlock.jpg" alt="Imagem de usuario" class="ususario">
            <img src="../img/closedeye.jpg" alt="Imagem de olho" class="olho" id="olho"> <br>
            <span id="senhaE" class="oculto">Insira a sua senha*</span>
        </section>

        <a class="entrar" id="entrar">cadastrar</a>
    </form>
    <script src="../js/cadastrar.js" defer></script>
</body>

</html>
